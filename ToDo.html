<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>
    <style>
      /* Basic styling for the body */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      /* Styling for the main container */
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      /* Input field styling */
      input {
        width: 75%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Button styling */
      button {
        padding: 8px 12px;
        cursor: pointer;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        transition: 0.3s;
      }

      button:hover {
        background: #218838;
      }

      /* Styling for task list */
      ul {
        list-style: none;
        padding: 0;
      }

      /* Styling for each task item */
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background: #eee;
        margin-top: 5px;
        border-radius: 4px;
        transition: 0.3s;
      }

      /* Styling for completed tasks */
      .completed {
        text-decoration: line-through;
        color: grey;
      }

      /* Styling for delete button */
      .delete {
        background: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
        border-radius: 3px;
        transition: 0.3s;
      }

      .delete:hover {
        background: darkred;
      }

      /* Styling for edit button */
      .edit {
        background: #ffc107;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
        border-radius: 3px;
        transition: 0.3s;
      }

      .edit:hover {
        background: #e0a800;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Advanced To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      // Load tasks from local storage when the page loads
      document.addEventListener("DOMContentLoaded", loadTasks);

      function addTask() {
        // Get the input field by ID
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim(); // Trim removes leading/trailing spaces
        if (taskText === "") return; // Prevent adding empty tasks

        // Create a new list item element
        let li = document.createElement("li");
        li.innerHTML = `<span onclick="toggleComplete(this)">${taskText}</span>
                            <button class="edit" onclick="editTask(this)">Edit</button>
                            <button class="delete" onclick="deleteTask(this)">X</button>`;

        // Append new task to the list
        document.getElementById("taskList").appendChild(li);
        saveTasks(); // Save tasks to local storage
        taskInput.value = ""; // Clear input field after adding task
      }

      function deleteTask(button) {
        button.parentElement.remove(); // Remove task from the list
        saveTasks(); // Update local storage
      }

      function toggleComplete(task) {
        task.classList.toggle("completed"); // Toggle completed class
        saveTasks(); // Save updated state to local storage
      }

      function editTask(button) {
        let newText = prompt(
          "Edit task:",
          button.parentElement.firstChild.textContent
        );
        if (newText) {
          button.parentElement.firstChild.textContent = newText; // Update text
          saveTasks(); // Save updated tasks
        }
      }

      function saveTasks() {
        let tasks = [];
        document.querySelectorAll("#taskList li").forEach((li) => {
          tasks.push({
            text: li.firstChild.textContent, // Get text content of the first child
            completed: li.firstChild.classList.contains("completed"), // Check if completed
          });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks)); // Save to local storage
      }

      function loadTasks() {
        let savedTasks = localStorage.getItem("tasks"); // Retrieve stored tasks
        if (savedTasks) {
          JSON.parse(savedTasks).forEach((task) => {
            let li = document.createElement("li"); // Create new list item
            li.innerHTML = `<span onclick="toggleComplete(this)" class="${
              task.completed ? "completed" : ""
            }">${task.text}</span>
                                    <button class="edit" onclick="editTask(this)">Edit</button>
                                    <button class="delete" onclick="deleteTask(this)">X</button>`;
            document.getElementById("taskList").appendChild(li); // Add to list
          });
        }
      }
    </script>
  </body>
</html>
