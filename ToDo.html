<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        text-align: center;
      }
      input {
        width: 70%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        transition: 0.3s;
      }
      button:hover {
        background: #218838;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .completed {
        text-decoration: line-through;
        color: grey;
      }
      .status {
        font-size: 12px;
        font-weight: bold;
        color: #555;
      }
      .timestamp {
        font-size: 10px;
        color: #888;
      }
      .delete,
      .edit,
      .pending,
      .done {
        padding: 5px;
        cursor: pointer;
        border: none;
        border-radius: 3px;
        transition: 0.3s;
      }
      .delete {
        background: red;
        color: white;
      }
      .delete:hover {
        background: darkred;
      }
      .edit {
        background: #ffc107;
        color: white;
      }
      .edit:hover {
        background: #e0a800;
      }
      .pending {
        background: #007bff;
        color: white;
      }
      .pending:hover {
        background: #0056b3;
      }
      .done {
        background: #28a745;
        color: white;
      }
      .done:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Advanced To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", loadTasks);

      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText === "") return;

        let timestamp = new Date().toLocaleString();

        let tr = document.createElement("tr");
        tr.innerHTML = `<td onclick="toggleComplete(this)">${taskText}</td>
                            <td class="status">Just Added</td>
                            <td class="timestamp">${timestamp}</td>
                            <td>
                                <button class="edit" onclick="editTask(this)">Edit</button>
                                <button class="pending" onclick="markPending(this)">Pending</button>
                                <button class="done" onclick="markDone(this)">Done</button>
                                <button class="delete" onclick="deleteTask(this)">X</button>
                            </td>`;

        document.getElementById("taskList").appendChild(tr);
        saveTasks();
        taskInput.value = "";
      }

      function deleteTask(button) {
        button.closest("tr").remove();
        saveTasks();
      }

      function toggleComplete(task) {
        let tr = task.closest("tr");
        let status = tr.querySelector(".status");
        task.classList.toggle("completed");
        status.textContent = task.classList.contains("completed")
          ? "Done"
          : "Pending";
        saveTasks();
      }

      function editTask(button) {
        let tr = button.closest("tr");
        let taskText = tr.cells[0].textContent;
        let newText = prompt("Edit task:", taskText);
        if (newText) {
          tr.cells[0].textContent = newText;
          saveTasks();
        }
      }

      function markPending(button) {
        let tr = button.closest("tr");
        let status = tr.querySelector(".status");
        status.textContent = "Pending";
        tr.cells[0].classList.remove("completed");
        saveTasks();
      }

      function markDone(button) {
        let tr = button.closest("tr");
        let status = tr.querySelector(".status");
        status.textContent = "Done";
        tr.cells[0].classList.add("completed");
        saveTasks();
      }

      function saveTasks() {
        let tasks = [];
        document.querySelectorAll("#taskList tr").forEach((tr) => {
          tasks.push({
            text: tr.cells[0].textContent,
            completed: tr.cells[0].classList.contains("completed"),
            status: tr.cells[1].textContent,
            timestamp: tr.cells[2].textContent,
          });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function loadTasks() {
        let savedTasks = localStorage.getItem("tasks");
        if (savedTasks) {
          JSON.parse(savedTasks).forEach((task) => {
            let tr = document.createElement("tr");
            tr.innerHTML = `<td onclick="toggleComplete(this)" class="${
              task.completed ? "completed" : ""
            }">${task.text}</td>
                                    <td class="status">${task.status}</td>
                                    <td class="timestamp">${task.timestamp}</td>
                                    <td>
                                        <button class="edit" onclick="editTask(this)">Edit</button>
                                        <button class="pending" onclick="markPending(this)">Pending</button>
                                        <button class="done" onclick="markDone(this)">Done</button>
                                        <button class="delete" onclick="deleteTask(this)">X</button>
                                    </td>`;
            document.getElementById("taskList").appendChild(tr);
          });
        }
      }
    </script>
  </body>
</html>
